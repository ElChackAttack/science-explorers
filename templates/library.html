<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Library Page</title>
	<link rel="icon" href="static/images/icon.png">
	<link rel="stylesheet" type="text/css" href="/static/css/library_menu.css">
</head>
<body>
	<!-- menu -->
<!-- 	<form id="library_menu" action="/library_menu" method="GET"> 
 -->
 <div class="library_menu">
 	<img class = menu_logo src="static/images/icon.png">

	<form action="display_genre" method="POST">
 		<ul>
		{% for x in y %}
			<li><input name="book_genre" type="submit" value="{{ x.genre }}"></li>
		{% endfor %}
		</ul>
	</form>
</div>
	<!-- search -->
<p>
<div class="library_search">
	<form action="library" method="POST">
		<input type="text" name="book_to_search" placeholder="Search for a book">
		<input type="submit" name="Search">
	</form>
	{% if book_searched!=None %}

	<form action="book_reader" method="POST">
		<div>
			<div><input name="book_to_read" type="submit" value="{{ book_searched[0]['Name'] }}"></div>
		</div>
	</form>
	{% endif %}


</div>
</p>
	<!-- select books'function -->
<div class="library_display squares">
	<form action="book_reader" method="POST">
		<div>
		{% if display!=None %}
			{% for x in display %}
				<div><input name="book_to_read" type="submit" value="{{ x.name }}"></div>
			{% endfor %}
		{% endif %}
		</div>
	</form>
</div>

<div>
	<form action='user_homepage' method="POST">
		<input type="submit" value="Main Menu">
	</form>
	
</div>
</body>
</html>
