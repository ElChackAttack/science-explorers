<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="icon" href="static/images/icon.ico">
</head>
<body>
	<p>
	{% if error != None %}
	{{error}}
	{% endif %}
	</p>
