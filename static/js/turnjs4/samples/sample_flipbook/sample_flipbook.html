<button onclick="quiz()"> Quiz </button>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			// width:300,
			// Height

			height:600,
			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true,

			// Display

			display:'single',

			duration: 1900,


	});
}
function previous_page(){
	$('.flipbook').turn('previous');
}

function next_page() {
	$('.flipbook').turn('next');
}

function first_page() {
	$('.flipbook').turn('page',1);
}

function last_page() {
	var last_page = $('.flipbook').turn('pages');
	console.log(last_page);
	$('.flipbook').turn('page',last_page);
}

function quiz(){
